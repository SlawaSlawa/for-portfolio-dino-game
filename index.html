<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For portfolio Dino</title>
        <link rel="stylesheet" href="./libs/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="app">
            <div class="overlay overlay--active" id="overlay">
                <div class="overlay__info">
                    <div class="start" id="startWindow">
                        <button class="btn btn__start" id="startBtn">
                            Start
                        </button>
                    </div>
                    <div class="result" id="resultWindow">
                        <p>
                            Game Over, Score:
                            <span class="result__num" id="resultNum">1000</span>
                        </p>
                        <button class="btn" id="restartBtn">Restart</button>
                    </div>
                </div>
            </div>
            <div class="display">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="display__wrapper">
                    <div class="dino" id="dino"></div>
                    <div class="cactus" id="cactus"></div>
                </div>
            </div>
        </div>
    </body>
</html>
